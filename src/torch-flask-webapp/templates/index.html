{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div class='row'>
<div id = 'left' class="col-sm">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>


    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
<div id = 'right' class="col-sm">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload-right" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload-right" accept=".png, .jpg, .jpeg">
    </form>


    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview-right">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
</div> 

<div id='panel'>
    <div>
        <label class='eb_label' for="temp" title="Temperature">Noise Magnitude</label>
        <input style='width:150px;' type="range" id="temp" min=-5 max=2 step=0.000001 value=0 oninput='update_temp()' onchange="update_temp()"></input>
        <span onclick='dotextbox(this.id)' class='eb_span' id="label_temp"></span>
        <input style='width: 80px; display: none;' id='label_temp_input' type='text' value='' onblur='undotextbox(this.id)'>
    </div>

</div>

{% endblock %}
